        <td><button onclick="display()">Convert</button></td>
    </tr>
</table>
<h2 id="result">Result</h2>
<script>
    function display(){
        let number1 = +document.getElementById('number1').value
        let number2 = +document.getElementById('number2').value
        let number3 = +document.getElementById('number3').value
        let chuVi = number1 * 4
        let dienTich = number1 ** 2
        let binhPhuonga = number1 ** 2
        let binhPhuongb = number2 ** 2
        document.getElementById('result').innerHTML = 'Chu vi hình vuông là '+ chuVi +'; Diện tích hình vuông là '+ dienTich;
        document.getElementById('result').innerHTML = 'Bình phương của a là '+ binhPhuonga +'; Bình phương của b là '+ binhPhuongb;
        let theKy= Math.floor(number1 / 100) + 1
        document.getElementById('result').innerHTML = 'Thế kỷ '+ theKy;
        if(number1 + number2 > number3 && number1 + number3 > number2 && number2 + number3 > number1){
            document.getElementById('result').innerHTML = 'Là 3 cạnh của tam giác'
        }
    }
