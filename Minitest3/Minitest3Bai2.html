<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = +prompt('Nhập vào số lượng phần tử');
  let numbers = new Array(num)
  let count = 0;
  for (i = 0; i < numbers.length; i++) {
    numbers[i] = +prompt('Nhập vào phần tử thứ ' + (i + 1) + ' :')
  }
  let value1 = +prompt("Enter a number: ");


  let valueIsInNum = false;
  for (let i = 0; i < numbers.length; i++) {
    if (value1 === numbers[i]) {
      valueIsInNum = true;
      count ++;
      break;
    }
  }
  if (valueIsInNum) {
    document.write(count)
    document.write(' ' + typeof (value1))
  }
</script>

</body>
</html>
