<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="form.html" method="post">

    <h2><b>Biểu mẫu thu thập thông tin</b></h2>

    <p>Tên
        <input type="text" name="firstnam" placeholder="Firstname" size="15">
        <input type="text" name="lastnam" placeholder="Lastname" size="15">
    </p>
    <p>Tuổi
        <select >
            <option value="">18-20</option>
            <option value="">21-23</option>
            <option value="">24-26</option>
            <option value="">27-29</option>
        </select>
    </p>
    <p>Giới tính
        <input type="radio" name="rd"/>Nam
        <input type="radio" name="rd"/>Nữ
    </p>
    <p>Số điện thoại
        <input type="text" name="tel" size="15">
    </p>
    <p>Email
        <input type="text" name="email" placeholder="ZXC@gmail.com" size="15">
    </p>
    <p>Địa chỉ
        <input type="text" name="address" size="15">
    </p>
    <p>Account
        <input type="text" name="account" placeholder="Username" size="15">
    </p>
    <p>Password
        <input type="password" name="psw size =15">
    </p>
    <p>
        <input type="button" name="submit" value="Gửi">
        <input type="reset" name="reset" value="Nhập lại">
    </p>
    </form>

</body>
</html>
